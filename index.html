    <!-- Gunakan Babel Standalone untuk mentranspilasi JSX di browser -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { HashRouter, Routes, Route, Link, useParams, useLocation, Navigate } = window.ReactRouterDOM;

        // --- KONFIGURASI & LAYANAN DATA ---
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyPo15zAs0lpBImncFFCVRgQ7IdXFCdBI5DgPcdmjLWtLduIvW-bPHodS3BYlfL7pq_n0BCSB5YwCU/pub?gid=0&single=true&output=csv';

        const COLOR_MAP = {
            blue: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' },
            red: { 50: '#fef2f2', 100: '#fee2e2', 500: '#ef4444', 600: '#dc2626', 700: '#b91c1c' },
            green: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#22c55e', 600: '#16a34a', 700: '#15803d' },
            purple: { 50: '#faf5ff', 100: '#f3e8ff', 500: '#a855f7', 600: '#9333ea', 700: '#7e22ce' },
            orange: { 50: '#fff7ed', 100: '#ffedd5', 500: '#f97316', 600: '#ea580c', 700: '#c2410c' },
            pink: { 50: '#fdf2f8', 100: '#fce7f3', 500: '#ec4899', 600: '#db2777', 700: '#be185d' },
            emerald: { 50: '#ecfdf5', 100: '#d1fae5', 500: '#10b981', 600: '#059669', 700: '#047857' },
            slate: { 50: '#f8fafc', 100: '#f1f5f9', 500: '#64748b', 600: '#475569', 700: '#334155' }
        };

        function parseCSVLine(line) {
            const result = [];
            let curValue = "";
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        curValue += '"';
                        i++;
                    } else { inQuotes = !inQuotes; }
                } else if (char === ',' && !inQuotes) {
                    result.push(curValue);
                    curValue = "";
                } else { curValue += char; }
            }
            result.push(curValue);
            return result;
        }

        async function fetchSheetData() {
            try {
                const response = await fetch(`${CSV_URL}&t=${new Date().getTime()}`);
                const text = await response.text();
                const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
                if (lines.length === 0) return [];
                const headers = parseCSVLine(lines[0]).map(h => h.trim());
                const keyMap = {
                    'Judul': 'judul', 'Label': 'label', 'Gambar': 'gambar', 'Body': 'body',
                    'Slug': 'slug', 'Meta Deskripsi': 'metaDeskripsi', 'Status': 'status',
                    'Tanggal Jam': 'tanggalJam', 'Tipe': 'tipe'
                };
                return lines.slice(1).map(line => {
                    const values = parseCSVLine(line);
                    const obj = {};
                    headers.forEach((header, index) => {
                        const key = keyMap[header] || header;
                        obj[key] = (values[index] || '').trim();
                    });
                    return obj;
                }).filter(p => p.status === 'Publish');
            } catch (error) {
                console.error('Gagal mengambil data dari Google Sheets:', error);
                return [];
            }
        }

        // --- KOMPONEN UI ---

        const Header = ({ darkMode, setDarkMode, themeColor, setThemeColor }) => {

            return (

                                    <button onClick={() => setIsThemeOpen(!isThemeOpen)} className="p-2 rounded-xl bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 transition shadow-sm"><i className="fas fa-palette"></i></button>
                                    {isThemeOpen && (
                                        <>
                                            <div className="fixed inset-0 z-0" onClick={() => setIsThemeOpen(false)}></div>

                            </nav>
                            <button className="md:hidden p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}><i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i></button>
                        </div>
                    </div>
                    {isMenuOpen && (
                        <div className="md:hidden bg-white dark:bg-slate-900 border-b p-4 space-y-4 shadow-xl">
                            <Link to="/" onClick={() => setIsMenuOpen(false)} className="block py-2 font-semibold">Beranda</Link>
                            <Link to="/post/about-us" onClick={() => setIsMenuOpen(false)} className="block py-2 font-semibold">Tentang Kami</Link>
                            <Link to="/post/contact" onClick={() => setIsMenuOpen(false)} className="block py-2 font-semibold">Hubungi Kami</Link>
                            <div className="flex justify-between items-center pt-4 border-t">

        };

        const PostCard = ({ post }) => {
            const readTime = Math.ceil((post.body || '').split(' ').length / 200);
            return (
                <article className="group bg-white dark:bg-slate-800 rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all border border-slate-100 dark:border-slate-700 flex flex-col h-full">

                        <div className="absolute top-4 left-4 flex gap-2">

                    <div className="p-5 flex flex-col flex-grow">
                        <div className="flex items-center text-[10px] text-slate-500 uppercase tracking-widest font-bold mb-3 space-x-3">

                            <span><i className="far fa-clock mr-1 text-primary-500"></i> {readTime} Menit</span>
                        </div>
                        <Link to={`/post/${post.slug}`} className="block mb-3"><h2 className="text-xl font-bold leading-tight group-hover:text-primary-500 transition line-clamp-2">{post.judul}</h2></Link>
                        <p className="text-slate-600 dark:text-slate-300 text-sm line-clamp-3 mb-4 flex-grow leading-relaxed">{post.metaDeskripsi}</p>
                        <Link to={`/post/${post.slug}`} className="inline-flex items-center text-sm font-black text-primary-600 dark:text-primary-400 group/link uppercase tracking-widest text-[11px]">Baca Artikel <i className="fas fa-arrow-right ml-2 group-hover/link:translate-x-1 transition-transform"></i></Link>
                    </div>
                </article>
            );
        };

        const PostDetail = ({ posts }) => {
            const { slug } = useParams();
            const [scrollProgress, setScrollProgress] = useState(0);
            const post = useMemo(() => posts.find(p => p.slug === slug), [posts, slug]);

            useEffect(() => {
                const handleScroll = () => {
                    const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
                    setScrollProgress(totalHeight > 0 ? (window.scrollY / totalHeight) * 100 : 0);
                };
                window.addEventListener('scroll', handleScroll);
                window.scrollTo(0, 0);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [slug]);

            if (!post) return <div className="text-center py-24"><h2 className="text-3xl font-black mb-4">Post Tidak Ditemukan</h2><Link to="/" className="text-primary-500 hover:underline">Kembali ke Beranda</Link></div>;

            const bodyHtml = post.body || '';
            const headings = Array.from(bodyHtml.matchAll(/<h2.*?>(.*?)<\/h2>/g)).map(m => m[1].replace(/<[^>]*>?/gm, ''));
            const relatedPosts = posts.filter(p => p.slug !== slug && p.tipe === 'Post' && (p.label || '').includes((post.label || '').split(',')[0])).slice(0, 3);
            const readTime = Math.ceil(bodyHtml.split(/\s+/).length / 200);

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="fixed top-0 left-0 w-full h-1.5 z-[60]"><div className="h-full bg-primary-500 transition-all duration-150" style={{ width: `${scrollProgress}%` }} /></div>
                    <nav className="flex text-sm text-slate-500 mb-10 bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 font-medium">
                        <Link to="/" className="hover:text-primary-500">Beranda</Link><span className="mx-3 opacity-30">/</span><span className="truncate opacity-60">{post.judul}</span>
                    </nav>
                    <article>

                                ))}
                            </div>

                                <span className="flex items-center"><i className="far fa-calendar-alt mr-2 text-primary-500 text-lg"></i>{post.tanggalJam}</span>
                                <span className="flex items-center"><i className="far fa-clock mr-2 text-primary-500 text-lg"></i>{readTime} Menit Baca</span>
                            </div>
                        </header>
                        <div className="relative mb-12 group">

                                {headings.length > 0 && (

                                    dangerouslySetInnerHTML={{ __html: bodyHtml.replace(/<h2>/g, (m, offset, str) => `<h2 id="heading-${str.substring(0, offset).split('<h2>').length - 1}">`) }}

                                <div className="mt-20 p-10 bg-white dark:bg-slate-800 rounded-[2.5rem] border border-slate-100 dark:border-slate-700 shadow-xl text-center">
                                    <h4 className="font-black text-xl mb-8 uppercase tracking-widest">Sebarkan Artikel Ini</h4>
                                    <div className="flex justify-center flex-wrap gap-4">

                                    </div>
                                </div>
                            </div>
                            <aside className="hidden lg:block">
                                <div className="sticky top-24 space-y-8">
                                    <div className="bg-white dark:bg-slate-800 p-8 rounded-[2.5rem] border border-slate-100 dark:border-slate-700 shadow-sm">
                                        <h4 className="font-black text-lg border-b-4 border-primary-500 pb-3 mb-8 uppercase tracking-widest">Favorit</h4>
                                        <div className="space-y-8">
                                            {relatedPosts.map((rp, i) => (
                                                <Link key={i} to={`/post/${rp.slug}`} className="group block space-y-3">
                                                    <img src={rp.gambar} className="w-full h-28 rounded-2xl object-cover shadow-sm group-hover:brightness-110 transition" />
                                                    <h5 className="text-sm font-black line-clamp-2 group-hover:text-primary-500 transition leading-snug">{rp.judul}</h5>
                                                </Link>
                                            ))}
                                            {relatedPosts.length === 0 && <p className="text-xs text-slate-400 italic">Belum ada rekomendasi.</p>}
                                        </div>
                                    </div>
                                </div>
                            </aside>
                        </div>
                    </article>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800 mt-24 pt-20 pb-10">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-16 mb-16">
                        <div className="md:col-span-2">
                            <h2 className="text-3xl font-black mb-6 bg-gradient-to-r from-primary-600 to-primary-400 bg-clip-text text-transparent">SheetBlog.</h2>
                            <p className="text-slate-600 dark:text-slate-400 max-w-sm leading-relaxed font-medium">Platform CMS modern berbasis Google Sheets. Menggabungkan kemudahan spreadsheet dengan estetika web masa kini.</p>
                        </div>
                        <div>
                            <h4 className="font-black text-sm uppercase tracking-[0.2em] mb-8 text-slate-400">Navigasi</h4>
                            <ul className="space-y-5 text-slate-600 dark:text-slate-300 font-bold text-sm">

                                <li><Link to="/post/about-us" className="hover:text-primary-500 transition">Tentang Kami</Link></li>
                                <li><Link to="/post/privacy-policy" className="hover:text-primary-500 transition">Kebijakan Privasi</Link></li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-black text-sm uppercase tracking-[0.2em] mb-8 text-slate-400">Ikuti Kami</h4>

                                <a href="#" className="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 dark:bg-slate-800 text-slate-400 hover:text-primary-500 hover:scale-110 transition-all shadow-sm"><i className="fab fa-instagram text-xl"></i></a>
                                <a href="#" className="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 dark:bg-slate-800 text-slate-400 hover:text-primary-500 hover:scale-110 transition-all shadow-sm"><i className="fab fa-github text-xl"></i></a>
                            </div>
                        </div>
                    </div>
                    <div className="border-t border-slate-100 dark:border-slate-800 pt-10 flex flex-col md:flex-row justify-between items-center text-[10px] font-black uppercase tracking-widest text-slate-400 gap-6">
                        <p>&copy; {new Date().getFullYear()} SheetBlog Studio. Dibuat dengan cinta.</p>
                        <div className="flex gap-8"><span>Ditenagai Google Sheets</span><span>Performa Maksimal</span></div>
                    </div>
                </div>
            </footer>
        );

        const CookieBanner = () => {
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => { if (!localStorage.getItem('cookieConsent')) setTimeout(() => setIsVisible(true), 3000); }, []);
            const accept = () => { localStorage.setItem('cookieConsent', 'true'); setIsVisible(false); };
            if (!isVisible) return null;
            return (
                <div className="fixed bottom-8 left-8 right-8 md:left-auto md:w-[26rem] z-50 animate-bounce-in">
                    <div className="bg-white dark:bg-slate-800 p-8 rounded-[2rem] shadow-[0_20px_50px_rgba(0,0,0,0.2)] border border-slate-100 dark:border-slate-700">
                        <h4 className="font-black text-lg mb-3 flex items-center uppercase tracking-wider"><i className="fas fa-cookie-bite text-orange-500 mr-3 text-2xl"></i>Cookie & Privasi</h4>
                        <p className="text-xs font-medium text-slate-500 mb-6 leading-relaxed">Website ini menggunakan cookie untuk memberikan pengalaman browsing yang lebih intuitif dan personal.</p>
                        <div className="flex justify-end"><button onClick={accept} className="px-8 py-3 bg-primary-500 text-white rounded-xl text-xs font-black uppercase tracking-widest hover:brightness-110 transition shadow-lg shadow-primary-500/20">Saya Mengerti</button></div>
                    </div>
                </div>
            );
        };

        const Home = ({ posts, columns, setColumns }) => {
            const [currentPage, setCurrentPage] = useState(1);
            const blogPosts = useMemo(() => posts.filter(p => p.tipe === 'Post'), [posts]);
            const postsPerPage = 6;
            const indexOfLastPost = currentPage * postsPerPage;
            const indexOfFirstPost = indexOfLastPost - postsPerPage;
            const currentPosts = blogPosts.slice(indexOfFirstPost, indexOfLastPost);
            const totalPages = Math.ceil(blogPosts.length / postsPerPage);

            return (
                <div className="space-y-12">
                    <div className="flex flex-col md:flex-row justify-between items-end md:items-center gap-6 border-b border-slate-100 dark:border-slate-800 pb-10">
                        <div>
                            <h1 className="text-4xl font-black tracking-tight mb-2">Artikel Pilihan</h1>
                            <div className="flex items-center gap-3">
                               <span className="w-3 h-3 rounded-full bg-primary-500 animate-pulse"></span>
                               <p className="text-slate-500 text-xs font-bold uppercase tracking-widest">Tersedia {blogPosts.length} Konten</p>
                            </div>
                        </div>
                        <div className="hidden md:flex bg-slate-100 dark:bg-slate-800 rounded-2xl p-1.5 shadow-inner">
                            {[1, 2, 3].map(n => (
                                <button key={n} onClick={() => setColumns(n)} className={`px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${columns === n ? 'bg-white dark:bg-slate-700 text-primary-600 shadow-md' : 'text-slate-400 hover:text-slate-600'}`}>{n} Kolom</button>
                            ))}
                        </div>
                    </div>
                    {currentPosts.length > 0 ? (
                        <div className={`grid gap-10 ${columns === 1 ? 'grid-cols-1 max-w-2xl mx-auto' : columns === 2 ? 'grid-cols-1 md:grid-cols-2' : 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3'}`}>
                            {currentPosts.map((post, idx) => <PostCard key={idx} post={post} />)}
                        </div>
                    ) : (
                        <div className="text-center py-20 bg-white dark:bg-slate-800 rounded-[3rem] border-2 border-dashed border-slate-200 dark:border-slate-700">
                           <i className="fas fa-folder-open text-5xl text-slate-200 mb-6"></i>
                           <p className="text-slate-400 font-bold uppercase tracking-widest text-sm">Belum Ada Artikel</p>
                        </div>
                    )}
                    {totalPages > 1 && (
                        <div className="flex justify-center items-center space-x-4 pt-16">
                            {Array.from({ length: totalPages }, (_, i) => i + 1).map(n => (
                                <button key={n} onClick={() => { setCurrentPage(n); window.scrollTo({top:0, behavior:'smooth'}); }} className={`w-14 h-14 rounded-2xl font-black text-sm transition-all shadow-sm ${currentPage === n ? 'bg-primary-500 text-white shadow-lg shadow-primary-500/20' : 'bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 hover:border-primary-500 text-slate-400'}`}>{n}</button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const LabelFilter = ({ posts }) => {
            const { label } = useParams();
            const filteredPosts = useMemo(() => posts.filter(p => (p.label || '').includes(label)), [posts, label]);
            return (
                <div className="py-10">
                   <div className="mb-12 border-l-8 border-primary-500 pl-8">
                       <h1 className="text-4xl font-black mb-2 tracking-tight">Label: {label}</h1>
                       <p className="text-slate-500 uppercase font-black text-xs tracking-[0.3em]">Menampilkan {filteredPosts.length} Hasil</p>
                   </div>
                   <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                       {filteredPosts.map((p, i) => <PostCard key={i} post={p} />)}
                   </div>
                   {filteredPosts.length === 0 && <div className="text-center py-20 opacity-30 font-black uppercase tracking-widest">Tidak Ada Konten Dengan Label Ini</div>}
                </div>
            );
        };

        const App = () => {
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [darkMode, setDarkMode] = useState(() => localStorage.theme === 'dark');
            const [themeColor, setThemeColor] = useState(() => localStorage.getItem('themeColor') || 'blue');
            const [columns, setColumns] = useState(3);

            useEffect(() => {
                fetchSheetData().then(data => { setPosts(data); setLoading(false); });
            }, []);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', darkMode);
                localStorage.theme = darkMode ? 'dark' : 'light';
            }, [darkMode]);

            useEffect(() => {
                const palette = COLOR_MAP[themeColor];
                if (palette) {
                    const root = document.documentElement;
                    Object.keys(palette).forEach(key => root.style.setProperty(`--primary-${key}`, palette[key]));
                    localStorage.setItem('themeColor', themeColor);
                }
            }, [themeColor]);

            if (loading) return (
                <div className="flex flex-col items-center justify-center h-screen space-y-8 bg-slate-50 dark:bg-slate-900">
                    <div className="relative w-20 h-20">
                        <div className="absolute inset-0 border-8 border-primary-500/10 rounded-full"></div>
                        <div className="absolute inset-0 border-8 border-primary-500 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                    <p className="font-black text-xs uppercase tracking-[0.5em] text-primary-500 animate-pulse">Menyiapkan Konten</p>
                </div>
            );

            return (
                <HashRouter>
                    <div className="min-h-screen flex flex-col selection:bg-primary-500 selection:text-white">
                        <Header darkMode={darkMode} setDarkMode={setDarkMode} themeColor={themeColor} setThemeColor={setThemeColor} />
                        <main className="flex-grow container mx-auto px-4 py-16">
                            <Routes>
                                <Route path="/" element={<Home posts={posts} columns={columns} setColumns={setColumns} />} />
                                <Route path="/post/:slug" element={<PostDetail posts={posts} />} />
                                <Route path="/label/:label" element={<LabelFilter posts={posts} />} />
                                <Route path="*" element={<Navigate to="/" />} />
                            </Routes>
                        </main>
                        <Footer />
                        <CookieBanner />
                    </div>
                </HashRouter>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
