
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheetBlog - Modern CMS</title>
    
    <!-- Library Eksternal -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- React & Router UMD -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.11.2/dist/umd/react-router-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: 'var(--primary-50)',
                            100: 'var(--primary-100)',
                            500: 'var(--primary-500)',
                            600: 'var(--primary-600)',
                            700: 'var(--primary-700)',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
        }
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .prose h2 { scroll-margin-top: 100px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        @keyframes bounce-in {
            0% { transform: scale(0.9); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-bounce-in { animation: bounce-in 0.5s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { HashRouter, Routes, Route, Link, useParams, useLocation } = window.ReactRouterDOM;

        // --- CONSTANTS & SERVICES ---
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRyPo15zAs0lpBImncFFCVRgQ7IdXFCdBI5DgPcdmjLWtLduIvW-bPHodS3BYlfL7pq_n0BCSB5YwCU/pub?gid=0&single=true&output=csv';

        const COLOR_MAP = {
            blue: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' },
            red: { 50: '#fef2f2', 100: '#fee2e2', 500: '#ef4444', 600: '#dc2626', 700: '#b91c1c' },
            green: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#22c55e', 600: '#16a34a', 700: '#15803d' },
            purple: { 50: '#faf5ff', 100: '#f3e8ff', 500: '#a855f7', 600: '#9333ea', 700: '#7e22ce' },
            orange: { 50: '#fff7ed', 100: '#ffedd5', 500: '#f97316', 600: '#ea580c', 700: '#c2410c' },
            pink: { 50: '#fdf2f8', 100: '#fce7f3', 500: '#ec4899', 600: '#db2777', 700: '#be185d' },
            emerald: { 50: '#ecfdf5', 100: '#d1fae5', 500: '#10b981', 600: '#059669', 700: '#047857' },
            slate: { 50: '#f8fafc', 100: '#f1f5f9', 500: '#64748b', 600: '#475569', 700: '#334155' }
        };

        function parseCSVLine(line) {
            const result = [];
            let curValue = "";
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        curValue += '"';
                        i++;
                    } else { inQuotes = !inQuotes; }
                } else if (char === ',' && !inQuotes) {
                    result.push(curValue);
                    curValue = "";
                } else { curValue += char; }
            }
            result.push(curValue);
            return result;
        }

        async function fetchSheetData() {
            try {
                const response = await fetch(`${CSV_URL}&t=${new Date().getTime()}`);
                const text = await response.text();
                const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
                if (lines.length === 0) return [];
                const headers = parseCSVLine(lines[0]).map(h => h.trim());
                const keyMap = {
                    'Judul': 'judul', 'Label': 'label', 'Gambar': 'gambar', 'Body': 'body',
                    'Slug': 'slug', 'Meta Deskripsi': 'metaDeskripsi', 'Status': 'status',
                    'Tanggal Jam': 'tanggalJam', 'Tipe': 'tipe'
                };
                return lines.slice(1).map(line => {
                    const values = parseCSVLine(line);
                    const obj = {};
                    headers.forEach((header, index) => {
                        const key = keyMap[header] || header;
                        obj[key] = (values[index] || '').trim();
                    });
                    return obj;
                }).filter(p => p.status === 'Publish');
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        // --- COMPONENTS ---

        const Header = ({ darkMode, setDarkMode, themeColor, setThemeColor }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isThemeOpen, setIsThemeOpen] = useState(false);
            const colors = Object.keys(COLOR_MAP).map(name => ({ name, hex: COLOR_MAP[name][500] }));

            return (
                <header className="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
                    <div className="container mx-auto px-4">
                        <div className="flex items-center justify-between h-16">
                            <Link to="/" className="text-2xl font-black bg-gradient-to-r from-primary-600 to-primary-400 bg-clip-text text-transparent">SheetBlog</Link>
                            <nav className="hidden md:flex items-center space-x-6">
                                <Link to="/" className="text-sm font-semibold hover:text-primary-500 transition">Beranda</Link>
                                <Link to="/post/about-us" className="text-sm font-semibold hover:text-primary-500 transition">Tentang</Link>
                                <Link to="/post/contact" className="text-sm font-semibold hover:text-primary-500 transition">Kontak</Link>
                                <div className="h-4 w-px bg-slate-200 dark:bg-slate-800 mx-2"></div>
                                <div className="relative">
                                    <button onClick={() => setIsThemeOpen(!isThemeOpen)} className="p-2 rounded-xl bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 transition"><i className="fas fa-palette"></i></button>
                                    {isThemeOpen && (
                                        <>
                                            <div className="fixed inset-0 z-0" onClick={() => setIsThemeOpen(false)}></div>
                                            <div className="absolute right-0 mt-3 p-3 bg-white dark:bg-slate-800 border border-slate-200 rounded-2xl shadow-2xl grid grid-cols-4 gap-3 w-48 z-10 animate-bounce-in">
                                                {colors.map(c => (
                                                    <button key={c.name} onClick={() => { setThemeColor(c.name); setIsThemeOpen(false); }} className={`w-8 h-8 rounded-full border-2 ${themeColor === c.name ? 'border-primary-500' : 'border-transparent'}`} style={{ backgroundColor: c.hex }} />
                                                ))}
                                            </div>
                                        </>
                                    )}
                                </div>
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-xl bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 transition"><i className={`fas ${darkMode ? 'fa-sun' : 'fa-moon'}`}></i></button>
                            </nav>
                            <button className="md:hidden p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}><i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i></button>
                        </div>
                    </div>
                    {isMenuOpen && (
                        <div className="md:hidden bg-white dark:bg-slate-900 border-b p-4 space-y-4 shadow-xl">
                            <Link to="/" onClick={() => setIsMenuOpen(false)} className="block py-2 font-semibold">Beranda</Link>
                            <Link to="/post/about-us" onClick={() => setIsMenuOpen(false)} className="block py-2 font-semibold">Tentang</Link>
                            <Link to="/post/contact" onClick={() => setIsMenuOpen(false)} className="block py-2 font-semibold">Kontak</Link>
                            <div className="flex justify-between items-center pt-4 border-t">
                                <span className="text-sm">Mode {darkMode ? 'Terang' : 'Gelap'}</span>
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-lg"><i className={`fas ${darkMode ? 'fa-sun text-yellow-500' : 'fa-moon'}`}></i></button>
                            </div>
                        </div>
                    )}
                </header>
            );
        };

        const PostCard = ({ post }) => {
            const readTime = Math.ceil((post.body || '').split(' ').length / 200);
            return (
                <article className="group bg-white dark:bg-slate-800 rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all border border-slate-100 dark:border-slate-700 flex flex-col h-full">
                    <Link to={`/post/${post.slug}`} className="relative aspect-video overflow-hidden">
                        <img src={post.gambar} alt={post.judul} className="w-full h-full object-cover group-hover:scale-105 transition duration-500" loading="lazy" />
                        <div className="absolute top-4 left-4 flex gap-2">
                            {(post.label || '').split(',').map(l => (
                                <span key={l} className="px-2 py-1 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm text-xs font-semibold rounded-md shadow-sm">{l.trim()}</span>
                            ))}
                        </div>
                    </Link>
                    <div className="p-5 flex flex-col flex-grow">
                        <div className="flex items-center text-xs text-slate-500 mb-3 space-x-3">
                            <span><i className="far fa-calendar mr-1"></i> {post.tanggalJam ? post.tanggalJam.split(' ')[0] : '-'}</span>
                            <span><i className="far fa-clock mr-1"></i> {readTime} min read</span>
                        </div>
                        <Link to={`/post/${post.slug}`} className="block mb-3"><h2 className="text-xl font-bold leading-tight group-hover:text-primary-500 transition">{post.judul}</h2></Link>
                        <p className="text-slate-600 dark:text-slate-300 text-sm line-clamp-3 mb-4 flex-grow">{post.metaDeskripsi}</p>
                        <Link to={`/post/${post.slug}`} className="inline-flex items-center text-sm font-semibold text-primary-600 dark:text-primary-400 group/link">Baca Selengkapnya <i className="fas fa-arrow-right ml-2 group-hover/link:translate-x-1 transition-transform"></i></Link>
                    </div>
                </article>
            );
        };

        const PostDetail = ({ posts }) => {
            const { slug } = useParams();
            const [scrollProgress, setScrollProgress] = useState(0);
            const post = useMemo(() => posts.find(p => p.slug === slug), [posts, slug]);

            useEffect(() => {
                const handleScroll = () => {
                    const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
                    setScrollProgress((window.scrollY / totalHeight) * 100);
                };
                window.addEventListener('scroll', handleScroll);
                window.scrollTo(0, 0);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [slug]);

            if (!post) return <div className="text-center py-20"><h2 className="text-2xl font-bold mb-4">Post tidak ditemukan</h2><Link to="/" className="text-primary-500 hover:underline">Kembali ke Beranda</Link></div>;

            const headings = Array.from(post.body.matchAll(/<h2.*?>(.*?)<\/h2>/g)).map(m => m[1].replace(/<[^>]*>?/gm, ''));
            const relatedPosts = posts.filter(p => p.slug !== slug && p.tipe === 'Post' && (p.label || '').includes((post.label || '').split(',')[0])).slice(0, 3);
            const readTime = Math.ceil(post.body.split(/\s+/).length / 200);

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="fixed top-0 left-0 w-full h-1 z-[60]"><div className="h-full bg-primary-500 transition-all duration-150" style={{ width: `${scrollProgress}%` }} /></div>
                    <nav className="flex text-sm text-slate-500 mb-8 bg-white dark:bg-slate-800 p-3 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700"><Link to="/" className="hover:text-primary-500">Home</Link><span className="mx-2">/</span><span className="truncate">{post.judul}</span></nav>
                    <article>
                        <header className="mb-10 text-center">
                            <div className="flex justify-center gap-2 mb-4">
                                {(post.label || '').split(',').map(l => (
                                    <Link key={l} to={`/label/${l.trim()}`} className="px-3 py-1 bg-primary-100 dark:bg-primary-900/30 text-primary-600 text-xs font-bold rounded-full uppercase tracking-wider">{l.trim()}</Link>
                                ))}
                            </div>
                            <h1 className="text-3xl md:text-5xl font-extrabold mb-6 leading-tight">{post.judul}</h1>
                            <div className="flex flex-wrap justify-center items-center gap-6 text-sm text-slate-500 border-y py-4">
                                <span><i className="far fa-user-circle mr-2 text-primary-500"></i>Admin</span>
                                <span><i className="far fa-calendar-alt mr-2 text-primary-500"></i>{post.tanggalJam}</span>
                                <span><i className="far fa-clock mr-2 text-primary-500"></i>{readTime} min</span>
                            </div>
                        </header>
                        <img src={post.gambar} alt={post.judul} className="w-full aspect-video object-cover rounded-3xl shadow-2xl mb-10" />
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-12">
                            <div className="lg:col-span-3">
                                {headings.length > 0 && (
                                    <div className="bg-slate-50 dark:bg-slate-800/40 p-6 rounded-2xl mb-10 border-l-4 border-primary-500">
                                        <h3 className="font-bold text-lg mb-4 flex items-center"><i className="fas fa-stream mr-2 text-primary-500"></i>Daftar Isi</h3>
                                        <ul className="space-y-3">
                                            {headings.map((h, i) => (
                                                <li key={i}><a href={`#heading-${i}`} className="text-slate-600 hover:text-primary-500 flex items-start"><span className="mr-2 text-primary-500/50 font-mono">{i + 1}.</span>{h}</a></li>
                                            ))}
                                        </ul>
                                    </div>
                                )}
                                <div className="prose prose-slate dark:prose-invert max-w-none 
                                    prose-h2:text-2xl prose-h2:font-bold prose-h2:mt-12 prose-h2:mb-6 prose-h2:pb-2 prose-h2:border-b
                                    prose-p:leading-relaxed prose-img:rounded-2xl prose-a:text-primary-500 prose-pre:bg-slate-900 prose-pre:p-4 prose-pre:rounded-xl"
                                    dangerouslySetInnerHTML={{ __html: post.body.replace(/<h2>/g, (m, offset, str) => `<h2 id="heading-${str.substring(0, offset).split('<h2>').length - 1}">`) }} 
                                />
                                <div className="mt-16 p-8 bg-white dark:bg-slate-800 rounded-2xl border border-slate-100 shadow-sm text-center">
                                    <h4 className="font-bold mb-6">Bagikan ke Media Sosial</h4>
                                    <div className="flex justify-center flex-wrap gap-4">
                                        <button className="px-5 py-2.5 rounded-xl bg-[#1877F2] text-white shadow-lg"><i className="fab fa-facebook-f mr-2"></i>FB</button>
                                        <button className="px-5 py-2.5 rounded-xl bg-[#1DA1F2] text-white shadow-lg"><i className="fab fa-twitter mr-2"></i>TW</button>
                                        <button className="px-5 py-2.5 rounded-xl bg-[#25D366] text-white shadow-lg"><i className="fab fa-whatsapp mr-2"></i>WA</button>
                                    </div>
                                </div>
                            </div>
                            <aside className="hidden lg:block space-y-8">
                                <div className="sticky top-24">
                                    <div className="bg-white dark:bg-slate-800 p-6 rounded-2xl border border-slate-100 shadow-sm">
                                        <h4 className="font-bold border-b-2 border-primary-500 pb-2 mb-6"><i className="fas fa-fire mr-2 text-orange-500"></i> Rekomendasi</h4>
                                        <div className="space-y-6">
                                            {relatedPosts.map((rp, i) => (
                                                <Link key={i} to={`/post/${rp.slug}`} className="group block space-y-2">
                                                    <img src={rp.gambar} className="w-full h-24 rounded-xl object-cover" />
                                                    <h5 className="text-sm font-bold line-clamp-2 group-hover:text-primary-500 transition">{rp.judul}</h5>
                                                </Link>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </aside>
                        </div>
                    </article>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-white dark:bg-slate-900 border-t border-slate-200 mt-20 pt-16 pb-8">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-12">
                        <div className="md:col-span-2">
                            <h2 className="text-2xl font-bold mb-4">SheetBlog</h2>
                            <p className="text-slate-600 dark:text-slate-400 max-w-sm">Platform blog modern yang ditenagai oleh Google Sheets. Menghadirkan kemudahan pengelolaan konten dengan performa website yang maksimal.</p>
                        </div>
                        <div>
                            <h4 className="font-bold mb-6">Navigasi</h4>
                            <ul className="space-y-4 text-slate-500 text-sm">
                                <li><Link to="/" className="hover:text-primary-500">Beranda</Link></li>
                                <li><Link to="/post/about-us" className="hover:text-primary-500">Tentang Kami</Link></li>
                                <li><Link to="/post/privacy-policy" className="hover:text-primary-500">Kebijakan Privasi</Link></li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-bold mb-6">Social</h4>
                            <div className="flex space-x-4">
                                <a href="#" className="text-slate-400 hover:text-primary-500"><i className="fab fa-instagram text-xl"></i></a>
                                <a href="#" className="text-slate-400 hover:text-primary-500"><i className="fab fa-github text-xl"></i></a>
                            </div>
                        </div>
                    </div>
                    <div className="border-t pt-8 flex flex-col md:flex-row justify-between items-center text-xs text-slate-500 gap-4">
                        <p>&copy; {new Date().getFullYear()} SheetBlog. All rights reserved.</p>
                        <div className="flex gap-4"><span>Powered by Google Sheets</span><span>Built for Speed</span></div>
                    </div>
                </div>
            </footer>
        );

        const CookieBanner = () => {
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => { if (!localStorage.getItem('cookieConsent')) setTimeout(() => setIsVisible(true), 2000); }, []);
            const accept = () => { localStorage.setItem('cookieConsent', 'true'); setIsVisible(false); };
            if (!isVisible) return null;
            return (
                <div className="fixed bottom-6 left-6 right-6 md:left-auto md:w-96 z-50 animate-bounce-in">
                    <div className="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-2xl border border-slate-200">
                        <h4 className="font-bold mb-2 flex items-center"><i className="fas fa-cookie-bite text-orange-500 mr-2"></i>Cookie & Privasi</h4>
                        <p className="text-xs text-slate-500 mb-4">Website ini menggunakan cookie untuk pengalaman terbaik.</p>
                        <div className="flex justify-end"><button onClick={accept} className="px-4 py-2 bg-primary-500 text-white rounded-lg text-sm font-semibold">Setuju</button></div>
                    </div>
                </div>
            );
        };

        const Home = ({ posts, columns, setColumns }) => {
            const [currentPage, setCurrentPage] = useState(1);
            const blogPosts = useMemo(() => posts.filter(p => p.tipe === 'Post'), [posts]);
            const postsPerPage = 6;
            const indexOfLastPost = currentPage * postsPerPage;
            const indexOfFirstPost = indexOfLastPost - postsPerPage;
            const currentPosts = blogPosts.slice(indexOfFirstPost, indexOfLastPost);
            const totalPages = Math.ceil(blogPosts.length / postsPerPage);

            return (
                <div className="space-y-8">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h1 className="text-3xl font-bold tracking-tight">Artikel Terbaru</h1>
                            <p className="text-slate-500 text-sm mt-1">Total {blogPosts.length} artikel</p>
                        </div>
                        <div className="hidden md:flex bg-white dark:bg-slate-800 rounded-lg p-1 shadow-sm border">
                            {[1, 2, 3].map(n => (
                                <button key={n} onClick={() => setColumns(n)} className={`px-3 py-1 rounded-md text-xs transition ${columns === n ? 'bg-primary-500 text-white shadow-sm' : 'hover:bg-slate-100 dark:hover:bg-slate-700'}`}>{n} Kolom</button>
                            ))}
                        </div>
                    </div>
                    <div className={`grid gap-6 ${columns === 1 ? 'grid-cols-1' : columns === 2 ? 'grid-cols-1 md:grid-cols-2' : 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3'}`}>
                        {currentPosts.map((post, idx) => <PostCard key={idx} post={post} />)}
                    </div>
                    {totalPages > 1 && (
                        <div className="flex justify-center items-center space-x-2 pt-10">
                            {Array.from({ length: totalPages }, (_, i) => i + 1).map(n => (
                                <button key={n} onClick={() => { setCurrentPage(n); window.scrollTo(0, 0); }} className={`w-10 h-10 rounded-xl font-bold transition ${currentPage === n ? 'bg-primary-500 text-white' : 'bg-white dark:bg-slate-800 border'}`}>{n}</button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [darkMode, setDarkMode] = useState(() => localStorage.theme === 'dark');
            const [themeColor, setThemeColor] = useState(() => localStorage.getItem('themeColor') || 'blue');
            const [columns, setColumns] = useState(3);

            useEffect(() => {
                fetchSheetData().then(data => { setPosts(data); setLoading(false); });
            }, []);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', darkMode);
                localStorage.theme = darkMode ? 'dark' : 'light';
            }, [darkMode]);

            useEffect(() => {
                const palette = COLOR_MAP[themeColor];
                const root = document.documentElement;
                Object.keys(palette).forEach(key => root.style.setProperty(`--primary-${key}`, palette[key]));
                localStorage.setItem('themeColor', themeColor);
            }, [themeColor]);

            if (loading) return (
                <div className="flex items-center justify-center h-screen"><div className="animate-spin rounded-full h-12 w-12 border-t-2 border-primary-500"></div></div>
            );

            return (
                <HashRouter>
                    <div className="min-h-screen flex flex-col selection:bg-primary-500 selection:text-white">
                        <Header darkMode={darkMode} setDarkMode={setDarkMode} themeColor={themeColor} setThemeColor={setThemeColor} />
                        <main className="flex-grow container mx-auto px-4 py-8">
                            <Routes>
                                <Route path="/" element={<Home posts={posts} columns={columns} setColumns={setColumns} />} />
                                <Route path="/post/:slug" element={<PostDetail posts={posts} />} />
                                <Route path="/label/:label" element={<div className="py-10"><h1 className="text-2xl font-bold mb-6">Filter Label Tidak Aktif di Demo</h1><Link to="/" className="text-primary-500">Kembali</Link></div>} />
                            </Routes>
                        </main>
                        <Footer />
                        <CookieBanner />
                    </div>
                </HashRouter>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
